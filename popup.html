<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Browse Manager popup</title>
  <style>

    ::-webkit-scrollbar {
      width: 0; /* remove scrollbar space */
      background: transparent; /* optional: just make scrollbar invisible */
    }

    body {
      position: relative;
      width: 400px;
      margin: 0;
    }

    #search {
      margin: 2% 3% 0;
      width: 94%;
      height: 35px;
      border: none;
      border-bottom: solid 1px gray;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 14px;
    }

    .table-container {
      overflow: scroll;
      overflow-x: hidden;
      height: 350px;
      margin: 1% 3%;
    }

    .tables {
      table-layout: fixed;
      width: 100%;
      font-size: 10px;
      font-weight: normal;
      word-wrap: break-word;
    }

    .table-head {
      background-color: #f7f7f7;
      text-align: left;
    }

    .whitelist-col-del, .blacklist-col-del {
      width: 4%;
      text-align: center;
    }

    .whitelist-col-del:hover, .blacklist-col-del:hover {
      color: red;
    }

    .settings-bg {
      padding: 4px 8px;
      bottom: 0;
      background: #eeeeee;
    }

    .settings-bg .text-input {
      height: 90%;
    }

    .settings-row1, .settings-row2, .settings-row3 {
      height: 20px;
      margin: 0;
      padding: 0;
    }

    .settings-row1 *, .settings-row2 *, .settings-row3 * {
      display: inline;
    }

    #bookmark-threshold, #diapause-input {
      width: 3em;
    }

    .copyright {
      float: right;
      margin: 0;
    }

    input {
      outline: none;
    }
  </style>

  <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>

<div class="search-wrapper">
  <input id="search" autocapitalize="none" autocomplete="off" tabindex="0"
         type="text" spellcheck="false" placeholder="搜索" dir="ltr">
</div>

<div class="table-container">
  <table class="tables" id="table-white">
    <tr class="table-head">
      <th>白名单:</th>
      <th class="whitelist-col-del"></th>
    </tr>
  </table>
  <table class="tables" id="table-black">
    <tr class="table-head">
      <th>黑名单:</th>
      <th class="blacklist-col-del"></th>
    </tr>
  </table>
</div>

<footer>
  <div class="settings-bg">
    <div class="settings—container">
      <div class="settings-row1">
        <input type="checkbox" id="bookmark-checkbox">
        <label for="bookmark-threshold">访问超过</label><input type="text" id="bookmark-threshold" class="text-input">
        <label for="bookmark-title">次自动加入收藏夹</label><input type="text" id="bookmark-title" class="text-input">
      </div>
      <div class="settings-row2">
        <input type="checkbox" id="diapause-checkbox">
        <input type="text" id="diapause-input" class="text-input">
        <p>秒内重复访问不计数</p>
      </div>
      <div class="settings-row3">
        <input type="checkbox" id="notify-checkbox">
        <p>在页面显示访问次数</p>
        <p class="copyright">Copyright © ZDL</p>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
