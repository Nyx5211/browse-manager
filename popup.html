<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Browse Manager popup</title>
  <style>

    ::-webkit-scrollbar {
      width: 0; /* remove scrollbar space */
      background: transparent; /* optional: just make scrollbar invisible */
    }

    body {
      position: relative;
      width: 400px;
      margin: 0;
      background-image: url("images/bg.gif");
      background-repeat: no-repeat;
      background-position: bottom 20px center;
    }

    #search-wrapper {
      width: 100%;
      background-color: white;
      z-index: 9999;
      position: fixed;
    }

    #search {
      width: 100%;
      height: 30px;
      border: none;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 150%;
      background: #eeeeee;
      margin: 6px 0;
    }

    #background-spacer {
      height: 45px;
    }

    .tables-container {
      overflow: scroll;
      overflow-x: hidden;
      height: 300px;
      margin: 0 1%;
    }

    table {
      table-layout: fixed;
      width: 100%;
      font-size: 10px;
      font-weight: normal;
      word-wrap: break-word;
      background-color: white;
      text-align: left;
      opacity: 0.7;
    }

    #table-url-white, #table-domain-white {
      color: black;
      background-color: white;
    }

    #table-url-black, #table-domain-black {
      color: white;
      background-color: black;
    }

    .delete-row {
      width: 4%;
      text-align: center;
    }

    .delete-row:hover {
      color: red;
    }

    .settings-bg {
      padding: 4px 8px;
      bottom: 0;
      background: #eeeeee;
      text-shadow: 1px 1px 1px #ffffff;
    }

    input {
      outline: none;
    }

    .input-settings {
      height: 90%;
    }

    .input-num {
      width: 3em;
    }

    #settings-detail {
      display: none;
    }

    .settings-row {
      height: 20px;
      margin: 0;
      padding: 0;
    }

    .settings-row * {
      display: inline;
      vertical-align: middle;
    }

    .float-right {
      float: right;
      margin: 0;
    }

    .icon {
      width: 14px;
      height: 14px;
    }
  </style>

  <script src="js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
<!--TODO 美化search，将从左向右弹出，右侧显示BrowseManager标-->
<header id="search-wrapper">
  <input id="search" autocapitalize="none" autocomplete="off" tabindex="0"
         type="text" spellcheck="false" placeholder="搜索" dir="ltr" autofocus>
</header>

<div id="background-spacer"></div>

<div class="tables-container">
  <table class="tables" id="table-url-black">
    <tr>
      <th>URL 黑名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-url-white">
    <tr>
      <th>URL 白名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-domain-black">
    <tr>
      <th>DOMAIN 黑名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-domain-white">
    <tr>
      <th>DOMAIN 白名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
</div>

<footer>
  <div class="settings-bg">
    <div class="settings—container">
      <div id="settings-detail">
        <div class="settings-row">
          <input type="checkbox" setting="is_auto_save">
          <label for="bookmark-doorsill">访问达到</label><input type="text" id="bookmark-doorsill"
                                                            class="input-settings input-num"
                                                            setting="auto_save_thre">
          <label for="bookmark-title">次自动加入收藏夹</label><input type="text" id="bookmark-title" class="input-settings"
                                                             setting="bookmark_title">
        </div>
        <div class="settings-row">
          <input type="checkbox" setting="is_diapause">
          <input type="text" class="input-settings input-num" setting="diapause_time">
          <div>秒内重复访问不计数</div>
          &ensp;&ensp;
          <input type="checkbox" setting="is_page_show">
          <div>在页面显示访问次数</div>
        </div>
        <div class="settings-row">
          <input type="checkbox" setting="csdn_auto_expand">
          <div>CSDN自动展开全文</div>
        </div>
      </div>
      <div class="settings-row">
        <img id="setting-btn-icon" class="icon" src="images/setting.svg" alt="">
        <div id="setting-btn">设置</div>
        <span class="float-right">
          Copyright © ZDL
          <a href="https://github.com/ZDL-Git/browse-manager/tree/master/distribution/crx" target="_blank">|检查新版本</a>
        </span>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
