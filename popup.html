<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Browse Manager popup</title>
  <style>

    ::-webkit-scrollbar {
      width: 0; /* remove scrollbar space */
      background: transparent; /* optional: just make scrollbar invisible */
    }

    body {
      position: relative;
      width: 400px;
      margin: 0;
      background-image: url('images/bg.jpg');
      background-size: 100%;
      background-repeat: no-repeat;
    }

    #search {
      width: 100%;
      height: 40px;
      border: none;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 200%;
      font-style: italic;
      background: #eeeeee;
    }

    .table-container {
      overflow: scroll;
      overflow-x: hidden;
      height: 350px;
      margin: 2% 1%;
    }

    .tables {
      table-layout: fixed;
      width: 100%;
      font-size: 10px;
      font-weight: normal;
      word-wrap: break-word;
      margin: 0 2px 2px 0;
      background-color: white;
    }

    .tables td {
      font-style: italic;
    }

    .tables th {
      background-color: #eeeeee;
      text-align: left;
    }

    .delete-row {
      width: 4%;
      text-align: center;
    }

    .delete-row:hover {
      color: red;
    }

    .settings-bg {
      padding: 4px 8px;
      bottom: 0;
      background: #eeeeee;
      text-shadow: 1px 1px 1px #ffffff;
    }

    .settings-bg .text-input {
      height: 90%;
    }

    .settings-row1, .settings-row2, .settings-row3 {
      height: 20px;
      margin: 0;
      padding: 0;
    }

    .settings-row1 *, .settings-row2 *, .settings-row3 * {
      display: inline;
    }

    #bookmark-threshold, #diapause-time {
      width: 3em;
    }

    .copyright {
      float: right;
      margin: 0;
    }

    input {
      outline: none;
    }
  </style>

  <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>

<div class="search-wrapper">
  <input id="search" autocapitalize="none" autocomplete="off" tabindex="0"
         type="text" spellcheck="false" placeholder="搜索" dir="ltr" autofocus>
</div>

<div class="table-container">
  <table class="tables" id="table-url-white">
    <tr>
      <th>URL 白名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-url-black">
    <tr>
      <th>URL 黑名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-domain-white">
    <tr>
      <th>DOMAIN 白名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
  <table class="tables" id="table-domain-black">
    <tr>
      <th>DOMAIN 黑名单:</th>
      <th class="delete-row"></th>
    </tr>
  </table>
</div>

<footer>
  <div class="settings-bg">
    <div class="settings—container">
      <div class="settings-row1">
        <input type="checkbox" id="bookmark-checkbox">
        <label for="bookmark-threshold">访问超过</label><input type="text" id="bookmark-threshold" class="text-input">
        <label for="bookmark-title">次自动加入收藏夹</label><input type="text" id="bookmark-title" class="text-input">
      </div>
      <div class="settings-row2">
        <input type="checkbox" id="diapause-checkbox">
        <input type="text" id="diapause-time" class="text-input">
        <p>秒内重复访问不计数</p>
      </div>
      <div class="settings-row3">
        <input type="checkbox" id="pageshow-checkbox">
        <p>在页面显示访问次数</p>
        <p class="copyright">Copyright © ZDL</p>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
